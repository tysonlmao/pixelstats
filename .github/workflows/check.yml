name: Security Check

on:
  push:
    branches:
      - main

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Scan config.php for sensitive information
      run: grep -i -E '(password|secret|sensitive_data)' ./includes/config.php || true
